<!DOCTYPE html>
<html>
  <head>
    <title>QuerySelectorAll Example</title>
    <style>
      p {
        margin-bottom: 25px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>I am part of 'paragraph1'</p>
    </div>

    <div>
        <p>I am part of 'paragraph2'</p>
    </div>

    <div>
        I not am part of any paragraph
    </div>
    <br /><br />
    <button id="querySelectorAllByClass">Query Selector by Paragrah</button>

    <script>
      document.getElementById("querySelectorAllByClass").onclick = function () {
        let matchedElements = document.querySelectorAll("p");

        for (let para of matchedElements) {
            para.style.fontSize = "25px";
        }
      };
    </script>
  </body>
</html>
