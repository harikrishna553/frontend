<!DOCTYPE html>
<html>
  <head>
    <title>QuerySelector Example</title>
    <style>
      p {
        margin-bottom: 25px;
      }
    </style>
  </head>
  <body>
    <div id="parent1">
      <div>
        <div class="child">Nested Child 1</div>
      </div>
      <div class="child">Nested Child 2</div>
      <button id="descendentSelector">Select Descendent Elements</button>
    </div>

    <br /><br />

    <div id="parent2">
        <div>
          <div class="child">Nested Child 1</div>
          <div class="child">Nested Child 2</div>
        </div>
        <div class="child">Direct Child</div>
        <button id="childSelector">Select direct child</button>
      </div>

    <script>
      document.getElementById("descendentSelector").onclick = function () {
        let firstDescendentChild = document.querySelector("#parent1 .child");
        firstDescendentChild.style.fontWeight = "bold";
        firstDescendentChild.style.color = "darkblue";
      };

      document.getElementById("childSelector").onclick = function () {
        let firstDescendentChild = document.querySelector("#parent2 > .child");
        firstDescendentChild.style.fontWeight = "bold";
        firstDescendentChild.style.color = "darkblue";
      };
    </script>
  </body>
</html>
