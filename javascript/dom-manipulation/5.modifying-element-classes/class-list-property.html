<!DOCTYPE html>
<html>
  <head>
    <title>ClassList Property Example</title>

    <style>
      p,
      button {
        margin: 10px;
      }

      .blackBackground {
        background-color: black;
        color: white;
      }

      .textStyle {
        font-size: 1.2em;
        font-weight: bold;
        border: 1px solid darkblue;
      }

      .box {
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <p class="">Css and DOM is fun to learn, Happy Learning........</p>

    <button onclick="addBlackBackground()" id="addBlackBackground">
      Add Black background
    </button>
    <button onclick="addTextStyle()" id="addTextStyle">Add text style</button>

    <button onclick="removeBlackBackground()" id="removeBlackBackground">
      Remove Black background
    </button>
    <button onclick="removeTextStyle()" id="removeTextStyle">
      Remove text style
    </button>

    <button onclick="toggle()" id="toggle">Toggle</button>

    <script>
      function addBlackBackground() {
        document.querySelector("p").classList.add("blackBackground");
      }

      function addTextStyle() {
        document.querySelector("p").classList.add("textStyle");
      }

      function removeBlackBackground() {
        document.querySelector("p").classList.remove("blackBackground");
      }

      function removeTextStyle() {
        document.querySelector("p").classList.remove("textStyle");
      }

      function toggle() {
        document.querySelector("p").classList.toggle("box");
      }
    </script>
  </body>
</html>
