<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Event Object Example</title>
  </head>
  <body>
    <p>Click the button to see the message</p>

    <button id="secretMessage">Click Me</button>

    <script>
      document
        .getElementById("secretMessage")
        .addEventListener("click", function (e) {
            let targetElement = e.target.getAttribute("id");
          alert(`User clicked on ${targetElement}`);
        });
    </script>
  </body>
</html>
