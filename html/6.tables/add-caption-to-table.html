<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table with Caption</title>
    <style>
        table {
            width: 50vw;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        caption {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>HTML Table Example with a Caption</h1>

    <table>
        <caption>Monthly Sales Report</caption>
        <thead>
            <tr>
                <th>Product</th>
                <th>Sales (Units)</th>
                <th>Revenue ($)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product A</td>
                <td>600</td>
                <td>2600</td>
            </tr>
            <tr>
                <td>Product B</td>
                <td>400</td>
                <td>1700</td>
            </tr>
            <tr>
                <td>Product C</td>
                <td>300</td>
                <td>800</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
