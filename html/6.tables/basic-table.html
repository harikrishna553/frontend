<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
</head>
<body>
    <h1>HTML Table Example</h1>
    
    <table border="1">
        <caption>Student Grades</caption>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rama Krishna</td>
                <td>Math</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Sailaja</td>
                <td>Computer Science</td>
                <td>B+</td>
            </tr>
            <tr>
                <td>Nagarjuna</td>
                <td>History</td>
                <td>A+</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
