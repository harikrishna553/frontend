<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Figure Demo</title>
    </head>

    <body>

        <figure>

            <figcaption>Look deep into nature, and then you will understand everything better.</figcaption>
            
            <ul>
                <li>
                    <p>Birds flying</p>
                    <img src="img/birds.avif" alt="Birds" width="200" height="200">
                </li>

                <li>
                    <p>Desert</p>
                    <img src="img/desert.avif" alt="Desert" width="200" height="200">
                </li>

                <li>
                    <p>Sunset</p>
                    <img src="img/sunset.avif" alt="Sunset" width="200" height="200">
                </li>
            </ul>
            
        </figure>
        
    </body>
</html>
