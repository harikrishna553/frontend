<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of nav Element</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to the User</h1>
            <p>This is the home section.</p>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>This is the about section.</p>
        </section>
        <section id="services">
            <h2>Our Services</h2>
            <p>This is the services section.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>This is the contact section.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Example Company</p>
    </footer>
</body>
</html>
