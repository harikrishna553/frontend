<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ordered List Example</title>
</head>
<body>
    
    <ol>
        <li>Wake up</li>
        <li>Have breakfast</li>
        <li>Go to College</li>
        <li>Attend classes</li>
        <li>Go to play area and play</li>
        <li>Back to home</li>
        <li>Have dinner</li>
        <li>Sleep well</li>
      </ol>
      
</body>
</html>
