<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>justify-content in CSS Grid</title>
  <style>
    h1{
      font-size: 1.1em;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      height: 8vh;
      width: 40vw;
      border: 2px solid black;
      margin: 20px;
    }
    
    .start {
      justify-content: start;
    }
    
    .end {
      justify-content: end;
    }
    
    .center {
      justify-content: center;
    }
    
    .space-between {
      justify-content: space-between;
    }
    
    .space-around {
      justify-content: space-around;
    }
    
    .space-evenly {
      justify-content: space-evenly;
    }

    .grid-item {
      background: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>justify-content: start;</h1>
  <div class="grid-container start">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
  </div>

  <h1>justify-content: end;</h1>
  <div class="grid-container end">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
  </div>

  <h1>justify-content: center;</h1>
  <div class="grid-container center">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
  </div>

  <h1>justify-content: space-between;</h1>
  <div class="grid-container space-between">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
  </div>

  <h1>justify-content: space-around;</h1>
  <div class="grid-container space-around">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
  </div>

  <h1>justify-content: space-evenly;</h1>
  <div class="grid-container space-evenly">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
  </div>

</body>
</html>
