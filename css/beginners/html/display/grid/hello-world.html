<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Example</title>
    <style>
        .grid-container {
            display: grid; /* Turns on grid layout */
            grid-template-columns: 1fr; /* 1 column */
            grid-template-rows: auto 1fr auto; /* 3 rows: auto-sized header, flexible content, auto-sized footer */
            height: 90vh;
            margin: 10px;
        }

        .header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .main {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        .footer {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="header">Header</div>
    <div class="main">Main Content</div>
    <div class="footer">Footer</div>
</div>

</body>
</html>
