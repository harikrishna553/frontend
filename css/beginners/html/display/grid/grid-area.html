<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Example</title>
    <style>
        .grid-container {
          display: grid;
          grid-template-columns: 1fr 1fr 1fr; /* Three equal columns */
          gap: 10px; /* Spacing between items */
          height: 200px;
          border: 1px solid black;
        }

        .style-text{
            text-align: center;
            padding-top: 30px;
            margin: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .item1 {
          background-color: lightcoral;
          grid-area: 1 / 1 / 3 / 2; 
        }

        .item2 {
          background-color: lightblue;
          grid-column: 3 / 4; /* Starts at line 3 and ends at line 4 */
        }

        .item3 {
          background-color: lightgreen;
          grid-column: 1 / 2; /* Starts at line 1 and ends at line 2 */
        }

        .item4 {
          background-color: lightsalmon;
          grid-column: 2 / 4; /* Starts at line 1 and ends at line 2 */
        }

    </style>
</head>
<body>

<div class="grid-container">
  <div class="item1 style-text">Item 1</div>
  <div class="item2 style-text">Item 2</div>
  <div class="item3 style-text">Item 3</div>
  <div class="item4 style-text">Item 4</div>
</div>

</body>
</html>
