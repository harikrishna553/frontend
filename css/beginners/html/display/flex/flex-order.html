<!DOCTYPE html>
<html>
<head>
    <style>
        .title{
            background-color: lightgray;
            color: black;
            font-size: 25px;
            margin: 10px;
        }

        .container {
            display: flex;
            border: 2px solid black;
            padding: 10px;
            margin-left: 10vw;
            margin-top: 30px;
            width: 80vw;
            justify-content: center

        }

        .item {
            background-color: deepskyblue;
            padding: 10px;
            margin: 10px;
            color: white;
            width: 5vw;
            text-align: center
        }

        .item1 {
            order : 3
        }

        .item2 {
            order : 4
        }

        .item3 {
            order : 5
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">A</div>
        <div class="item item2">B</div>
        <div class="item item3">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
    </div>

</body>
</html>
