<!DOCTYPE html>

<head>
    <style>
        .title{
            background-color: lightgray;
            color: black;
            font-size: 25px;
            margin: 10px;
        }

        .container-flex-start {
            display: flex;
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
            justify-content: flex-start;
        }

            margin: 10px;
            justify-content: space-between;

        .container-flex-space-around {

            margin: 10px;
            justify-content: space-around;
        }

        .container-flex-space-evenly {

            margin: 10px;
            justify-content: space-evenly;
        }

        .item {

            margin: 10px;
            color: white;
            text-align: center;
        }

        .scenario{
            margin-bottom: 40px;
            padding-left: 10px;
            padding-right: 10px;
        }

    </style>
