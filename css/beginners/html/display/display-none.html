<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .none-example {
            display: none;
        }
    </style>
    <title>Display Property Example</title>
</head>
<body>

    <div class="none-example">This element is hidden and takes no space.</div>
    <p>This paragraph is visible.</p>

</body>
</html>
