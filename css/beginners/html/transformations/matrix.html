<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .transform-box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
        }

        .transform-box:hover{
            transform: matrix(2, 0.5, 0, 1.5, 100, 50);
        }
    </style>
    <title>CSS Matrix Transformation Example</title>
</head>
<body>
    <div class="transform-box"></div>
</body>
</html>
