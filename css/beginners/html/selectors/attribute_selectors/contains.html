<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector Example</title>
    <style>
        [title*="arn"] {
            color: darkgreen;
            font-weight: bold;
        }

        a[title*="sic"] {
            color: darkred;
            font-weight: bold;
        }
    </style>
</head>

</html>
