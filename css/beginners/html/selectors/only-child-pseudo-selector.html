<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only Child Example</title>
    <link rel="stylesheet" href="../../css/selectors/only-child-pseudo-selector.css">
</head>
<body>
    <div class="container">
        <p>I am the only child</p>
    </div>
    <div class="container">
        <p>I am not the only child</p>
        <p>Another sibling here</p>
    </div>
</body>
</html>
