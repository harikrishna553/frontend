<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .inline-element {
            background-color: lightgreen;
            padding: 5px;
            border: 1px solid #000;
        }
    </style>
    <title>Inline Element Example</title>
</head>
<body>

    <p>This is a paragraph with an <span class="inline-element">inline element</span> inside it. Notice how it does not start on a new line.</p>

    <p>Here is a link: <a href="#" class="inline-element">Click me</a>. It's also an inline element.</p>

</body>
</html>
