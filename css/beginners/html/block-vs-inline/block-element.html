<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .block-element {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background-color: lightblue;
            border: 1px solid #000;
        }
    </style>
    <title>Block Element Example</title>
</head>
<body>

    <div class="block-element">
        This is a block element. It takes up the full width of its container and starts on a new line.
    </div>

    <p class="block-element">
        This is another block element, a paragraph. It also takes up the full width and starts on a new line.
    </p>

</body>
</html>
