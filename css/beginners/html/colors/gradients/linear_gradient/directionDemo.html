<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Linear Gradient Directions</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .box {
            width: 200px;
            height: 200px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }
        .to-top {
            background: linear-gradient(to top, red, blue);
        }
        .to-bottom {
            background: linear-gradient(to bottom, red, blue);
        }
        .to-left {
            background: linear-gradient(to left, red, blue);
        }
        .to-right {
            background: linear-gradient(to right, red, blue);
        }
        .to-top-left {
            background: linear-gradient(to top left, red, blue);
        }
        .to-top-right {
            background: linear-gradient(to top right, red, blue);
        }
        .to-bottom-left {
            background: linear-gradient(to bottom left, red, blue);
        }
        .to-bottom-right {
            background: linear-gradient(to bottom right, red, blue);
        }
        .deg-45 {
            background: linear-gradient(45deg, red, blue);
        }
        .deg-90 {
            background: linear-gradient(90deg, red, blue);
        }
        .deg-135 {
            background: linear-gradient(135deg, red, blue);
        }
        .deg-180 {
            background: linear-gradient(180deg, red, blue);
        }
        .deg-225 {
            background: linear-gradient(225deg, red, blue);
        }
        .deg-270 {
            background: linear-gradient(270deg, red, blue);
        }
        .deg-315 {
            background: linear-gradient(315deg, red, blue);
        }
    </style>
</head>
<body>
    <div class="box to-top">to top</div>
    <div class="box to-bottom">to bottom</div>
    <div class="box to-left">to left</div>
    <div class="box to-right">to right</div>
    <div class="box to-top-left">to top left</div>
    <div class="box to-top-right">to top right</div>
    <div class="box to-bottom-left">to bottom left</div>
    <div class="box to-bottom-right">to bottom right</div>
    <div class="box deg-45">45deg</div>
    <div class="box deg-90">90deg</div>
    <div class="box deg-135">135deg</div>
    <div class="box deg-180">180deg</div>
    <div class="box deg-225">225deg</div>
    <div class="box deg-270">270deg</div>
    <div class="box deg-315">315deg</div>
</body>
</html>
