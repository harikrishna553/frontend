<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Style Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            font-size: 1.2em;
        }

        h1 {
            color: #333;
        }

        /* Applying different font styles */
        .normal {
            font-style: normal;
        }

        .italic {
            font-style: italic;
        }

        .oblique {
            font-style: oblique;
        }

    </style>
</head>
<body>
    <h1>CSS Font Style Examples</h1>
    
    <p class="normal">This text is in the normal font style.</p>
    <p class="italic">This text is in the italic font style.</p>
    <p class="oblique">This text is in the oblique font style.</p>
</body>
</html>
