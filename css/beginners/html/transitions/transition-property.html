<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition Timing Function Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .box {
            width: 150px;
            height: 150px;
            margin: 20px;
            background-color: lightcoral;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1em;
            cursor: pointer;
            border-radius: 8px;
            transition: width 2s ease, height 2s ease-in, background-color 1s linear, border-radius 1s ease-out;
        }

        .box:hover {
            background-color: lightseagreen;
            width: 300px;
            height: 100px;
            border-radius: 12px;
        }



    </style>
</head>
<body>
    <div class="box">linear</div>
</body>
</html>
