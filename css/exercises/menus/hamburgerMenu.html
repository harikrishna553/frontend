<!DOCTYPE html>
<html>
<head>
    <title>Hamburger Menu with Close Button</title>
    <style>
        /* Styles for the off-screen menu */
        .off-screen-menu {
            height: 100vh;
            width: 100%;
            max-width: 450px;
            right: -450px;
            position: fixed;
            top: 0;
            color: white;
            background-color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 2em;
            transition: 0.3s ease;
            z-index: 1000;
        }

        .off-screen-menu.active {
            right: 0;
        }

        /* Styles for the close button */
        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5em;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }

        /* Styles for navigation bar */
        nav {
            padding: 1em;
            display: flex;
            background-color: rgb(79, 70, 70);
            position: relative;
        }

        /* Styles for the hamburger menu icon */
        .ham-menu {
            width: 50px;
            height: 50px;
            margin-left: auto;
            cursor: pointer;
            position: relative;
        }

        /* Styling each line of the hamburger icon */
        .ham-menu span {
            display: block;
            height: 5px;
            width: 100%;
            background-color: #6f86ff;
            border-radius: 25px;
            position: absolute;
            left: 0;
            transition: 0.3s ease;
        }

        .ham-menu span:nth-child(1) {
            top: 12px;
        }

        .ham-menu span:nth-child(2) {
            top: 22px;
        }

        .ham-menu span:nth-child(3) {
            top: 32px;
        }

        /* Transformations for the active state of the hamburger menu */
        .ham-menu.active span:nth-child(1) {
            transform: rotate(45deg);
            top: 22px;
        }

        .ham-menu.active span:nth-child(2) {
            opacity: 0;
        }

        .ham-menu.active span:nth-child(3) {
            transform: rotate(-45deg);
            top: 22px;
        }

        /* Styling for the list items */
        .off-screen-menu ul {
            list-style-type: none;
            padding: 0;
        }

        .off-screen-menu li {
            padding: 10px 0;
            cursor: pointer;
        }

        .off-screen-menu li:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Off-screen menu -->
    <div class="off-screen-menu" id="menu">
        <button class="close-button" id="closeButton">X</button>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </div>

    <!-- Navigation bar with hamburger menu -->
    <nav>
        <div class="ham-menu" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <script>
        // JavaScript to toggle the menu visibility and animate the hamburger icon
        const menu = document.getElementById('menu');
        const hamburger = document.getElementById('hamburger');
        const closeButton = document.getElementById('closeButton');
        const menuItems = document.querySelectorAll('.off-screen-menu li');

        // Function to toggle menu and hamburger icon
        const toggleMenu = () => {
            menu.classList.toggle('active');
            hamburger.classList.toggle('active');
        };

        // Event listener for the hamburger menu
        hamburger.addEventListener('click', toggleMenu);

        // Event listener for the close button
        closeButton.addEventListener('click', toggleMenu);

        // Event listeners for each menu item to close the menu when clicked
        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                // Close the menu and reset the hamburger icon
                menu.classList.remove('active');
                hamburger.classList.remove('active');
            });
        });
    </script>
</body>
</html>
